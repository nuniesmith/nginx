user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    
    # Client settings
    client_max_body_size 100M;  # Default, can be overridden in server blocks
    client_body_timeout 12;
    client_header_timeout 12;
    
    # Buffer settings
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;
    
    # Connection upgrade mapping for WebSockets
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Cache control mapping based on content type
    map $sent_http_content_type $expires {
        "text/html" 1h;
        "text/html; charset=utf-8" 1h;
        "text/css" 1d;
        "application/javascript" 1d;
        "application/json" 15m;
        "image/jpeg" 1M;
        "image/png" 1M;
        "image/gif" 1M;
        "image/svg+xml" 1M;
        "image/x-icon" 1M;
        default off;
    }

    map $sent_http_content_type $cache_control {
        "text/html" "public, max-age=3600";
        "text/html; charset=utf-8" "public, max-age=3600";
        "text/css" "public, max-age=86400";
        "application/javascript" "public, max-age=86400";
        "application/json" "public, max-age=900";
        "image/jpeg" "public, max-age=2592000";
        "image/png" "public, max-age=2592000";
        "image/gif" "public, max-age=2592000";
        "image/svg+xml" "public, max-age=2592000";
        "image/x-icon" "public, max-age=2592000";
        default "public, max-age=3600";
    }
    
    # Rate limiting zones for API requests
    limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=health:10m rate=15r/s;
    
    # File inclusions
    include /etc/nginx/conf.d/*.conf;
}