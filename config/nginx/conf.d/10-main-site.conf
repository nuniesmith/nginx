# Main site - absolutely minimal configuration
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name honeybun.local;
    
    # Direct health check with no dependencies
    location = /health {
        add_header Content-Type text/plain;
        return 200 "OK";
    }
    
    # Simple root response with no file dependencies
    location / {
        add_header Content-Type text/html;
        return 200 "<html><body><h1>Honeybun</h1><p>Welcome to Honeybun Local</p></body></html>";
    }
    
    # Debug endpoint to help troubleshoot
    location = /debug {
        add_header Content-Type text/plain;
        return 200 "Server: $server_name\nHost: $host\nRequest: $request_uri\nRoot: $document_root";
    }
}