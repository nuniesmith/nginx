# Main site
server {
    listen 80;
    listen [::]:80;
    server_name honeybun.local;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Root directory for the landing page
    root /var/www/html/honeybun;
    index index.html;
    
    # Health check endpoint - simplified to avoid redirects
    location = /health {
        add_header Content-Type text/plain;
        return 200 "OK";
    }
    
    # Serve the landing page
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Fallback error page to prevent file not found errors
    error_page 404 500 502 503 504 /error.html;
    
    location = /error.html {
        add_header Content-Type text/html;
        return 200 "<html><body><h1>Error</h1><p>The page you requested is unavailable.</p></body></html>";
    }
    
