# Main site - override default.conf
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name honeybun.local localhost;
    
    # Disable all automatic redirects
    absolute_redirect off;
    server_name_in_redirect off;
    port_in_redirect off;
    
    # Direct health check with no redirects
    location = /health {
        add_header Content-Type text/plain;
        return 200 "OK";
    }
    
    # Root directory for the landing page
    root /var/www/html/honeybun;
    index index.html;
    
    # Serve the landing page
    location / {
        try_files $uri $uri/ /index.html =404;
    }
    
    # Simple error handling
    error_page 404 500 502 503 504 @error_handler;
    
    location @error_handler {
        add_header Content-Type text/html;
        return 404 "<html><body><h1>Error</h1><p>The requested page was not found.</p></body></html>";
    }
}