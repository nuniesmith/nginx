# First server block - specifically for health checks with a unique path
server {
    listen 80;
    
    # Health check via a unique path that won't conflict with defaults
    location = /health-check-ping {
        add_header Content-Type text/plain;
        return 200 "OK";
    }
    
    # Original health path that keeps redirecting - let's try a different approach
    location = /health {
        add_header Content-Type text/plain;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        return 200 "OK";
    }
}

# Main site configuration
server {
    listen 80 default_server;
    server_name honeybun.local;
    
    # Root directory path (keeping what works!)
    root /var/www/html/honeybun;
    
    # Root path
    location = / {
        try_files /index.html @root_fallback;
    }
    
    # Fallback for root
    location @root_fallback {
        add_header Content-Type text/html;
        return 200 "<html><body><h1>Welcome to Honeybun</h1><p>Your Nginx proxy is working!</p></body></html>";
    }
    
    # Other paths
    location / {
        try_files $uri @error_handler;
    }
    
    # Error handler
    location @error_handler {
        add_header Content-Type text/html;
        return 404 "<html><body><h1>Not Found</h1><p>The requested page could not be found.</p></body></html>";
    }
}