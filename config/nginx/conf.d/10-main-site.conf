# Main site
server {
    listen 80;
    listen [::]:80;
    server_name honeybun.local;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Root directory for the landing page
    root /var/www/html/honeybun;
    index index.html;
    
    # Health check endpoint - using exact match and direct return
    location = /health {
        add_header Content-Type text/plain;
        return 200 "OK";
    }
    
    # Alternative health check with trailing slash to catch both variants
    location = /health/ {
        add_header Content-Type text/plain;
        return 200 "OK";
    }
    
    # Diagnostic endpoint to verify paths
    location = /diag {
        add_header Content-Type text/plain;
        return 200 "Server: $server_name\nRoot: $document_root\nRequest: $request_uri";
    }
    
    # Serve the landing page with a better fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Simple error page directly from Nginx
    error_page 404 500 502 503 504 /error.html;
    
    location = /error.html {
        add_header Content-Type text/html;
        return 200 "<html><body><h1>Error</h1><p>The page you requested is unavailable.</p></body></html>";
    }
}