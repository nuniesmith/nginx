<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeybun - Health Check</title>
    <style>
        :root {
            --primary-color: #3a86ff;
            --secondary-color: #8338ec;
            --accent-color: #ff006e;
            --background-color: #f8f9fa;
            --card-color: #ffffff;
            --text-color: #212529;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .status {
            font-size: 24px;
            color: #2ecc71;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .details {
            color: #6c757d;
            margin-bottom: 20px;
        }
        
        footer {
            margin-top: 20px;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Honeybun Health Check</h1>
        <div class="status">OK</div>
        <p class="details">Nginx service is running properly</p>
        <footer>
            <p>Honeybun Network | <span id="timestamp"></span></p>
        </footer>
    </div>
    
    <script>
        // Set the current timestamp
        document.getElementById('timestamp').textContent = new Date().toISOString();
    </script>
</body>
</html>
