<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error | Honeybun Network</title>
    <style>
        :root {
            --primary-color: #3a86ff;
            --secondary-color: #8338ec;
            --accent-color: #ff006e;
            --background-color: #f8f9fa;
            --card-color: #ffffff;
            --text-color: #212529;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
        }

        .error-code {
            font-size: 120px;
            color: var(--accent-color);
            margin: 0;
            line-height: 1;
        }

        h1 {
            color: var(--secondary-color);
            margin-top: 0;
            margin-bottom: 20px;
        }

        p {
            color: #6c757d;
            margin-bottom: 20px;
        }

        .home-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: var(--border-radius);
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .home-button:hover {
            background-color: #2563eb;
        }

        footer {
            margin-top: 30px;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="error-code">500</h2>
        <h1>Server Error</h1>
        <p>Oops! Something went wrong on our end.</p>
        <p>Our team has been notified and we're working to fix the issue.</p>
        <p>Please try again later or return to the dashboard.</p>
        <a href="/" class="home-button">Return to Dashboard</a>

        <footer>
            <p>&copy; Honeybun Network</p>
        </footer>
    </div>
</body>

</html>
